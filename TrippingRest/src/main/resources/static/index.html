<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Destination</title>
<script src="./js/script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<div id="wrapper">
		<h1>Welcome to Tripping Rest!</h1>
		<div id="getDestinationFormDiv">
			<form name="getDestinationById">
				<br>Destination ID:<input type='text' name='oid' /> <input
					type='submit' name='submit' value='Submit' />
			</form>
		</div>
		<div id="update">
			<button name="allDestinations" id="allDestinations">Back</button>
			<form name="updateDestination">
				<br> ID:<input type='text' name='oid' /> <br> Date:<input
					type='text' name='date' /> <br> Summary:<input type='text'
					name='summary' /> <br> Disease:<input type='text'
					name='disease' /> <br> Location:<input type='text'
					name='location' /> <br> Species:<input type='text'
					name='species' /> <br> Cases:<input type='text' name='cases' />
				<br> Deaths:<input type='text' name='deaths' /> <br>
				Significance:<input type='text' name='significance' /> <br> <input
					type='submit' name='submit' value="update" />
			</form>
		</div>
		<div id="forms">
			<button name="addDestination" id="addDestination">Add</button>
			<div id="addDestinationDiv">
				<form name="newDestination">
					<br> Date:<input type='date' name='date' /> <br>
					Summary:<input type='text' name='summary' /> <br> Disease:<input
						type='text' name='disease' /> <br> Location:<input
						type='text' name='location' /> <br> Species:<input
						type='text' name='species' /> <br> Cases:<input type='text'
						name='cases' /> <br> Deaths:<input type='text' name='deaths' />
					<br> Significance:<input type='text' name='significance' /> <br>
					<input type='submit' name='submit' value="submit" />
				</form>
			</div>
		</div>
		<div id="destinationDIV">
			<table>
				<thead>
					<tr id="tableheaders">
						<th>ID</th>
						<th>NAME</th>
						<th>SHORTDESCRIPTION</th>
						<!-- <th>DESCRIPTION</th>
						<th>IMAGE</th> -->
					</tr>
				</thead>
				<tbody id="tablebody">

				</tbody>
			</table>

		</div>
		<div id='deleteButtonDiv'></div>
	</div>
</body>
</html>
